<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeView</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>

<body>
    <div class="container">
        <!-- Left: Identity -->
        <section class="clock-area">
            <div id="clock-text" class="clock-text">--:--</div>
            <div id="date-text" class="date-text">---, --- --</div>
        </section>

        <!-- Right: Content Widget -->
        <section class="info-area">
            <div id="widget-area" class="carousel">
                <!-- Views injected via JS -->
            </div>

            <!-- Pagination Overlay -->
            <div id="pagination" class="pagination-container">
                <!-- Dots injected via JS -->
            </div>
        </section>
    </div>



    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered!', reg.scope))
                    .catch(err => console.log('SW registration failed: ', err));
            });
        }
    </script>
    <script src="app.js"></script>
</body>

</html>
